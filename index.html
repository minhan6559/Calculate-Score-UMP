<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Score in UMP VN</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="https://www.forumkhoay.com/wp-content/uploads/2021/10/cropped-logo_1024x1024-192x192.png" sizes="192x192">
    <!-- add jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HLY9KGC7XJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-HLY9KGC7XJ');
    </script>
</head>

<body>
    <form id="form">
        <input id="input-1" type="number" required />
        <label for="input-1">
            <span class="label-text">Number of correct anwsers</span>
            <span class="nav-dot"></span>
            <div class="calculate-button-trigger">Start Calculating</div>
        </label>
        <input id="input-2" type="number" required />
        <label for="input-2">
            <span class="label-text">Total number of questions</span>
            <span class="nav-dot"></span>
        </label>
        <button class="calculate-button" type="submit">See the result</button>
        <p class="tip">Press Tab or Enter</p>
        <div class="calculate-button">Start Calculating</div>
    </form>
    <div id="result" class="hide">
        <div class="result-container">
            <h1>Your final result</h1>
            <div class="score-container">
                <h2 id="score"></h2>
                <h2 id="grade"></h2>
                <h2 id="gpa"></h2>
            </div>
            <div id="comment-box">
                <i class="fa fa-quote-left"></i>
                <span id="comment"></span>
                <i class="fa fa-quote-right"> </i>
            </div>
        </div>
        <div id="calculate-again">
            Calculate again
        </div>
        <div class="credit">
            <div class="contact-links">
                <a href="https://www.facebook.com/minhan260804" target="_blank" class="btn contact-details">
                    <i class="fab fa-facebook-square"></i> Facebook
                </a>
                <a href="https://github.com/minhan6559" class="btn contact-details" target="_blank">
                    <i class="fab fa-github"></i> Github
                </a>
            </div>
            <p>Created by <a href="https://www.facebook.com/260804A/" target="_blank">Minh An</a></p>
        </div>
    </div>
</body>

</html>
